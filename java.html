<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='https://th.bing.com/th/id/OIP.0E-c1UD2gxs0AvblaJHlGQHaHa?pid=ImgDet&w=600&h=600&rs=1'">Turn on the light</button>

<img id="myImage" src="https://i.pinimg.com/736x/27/b0/dc/27b0dc50ef3dbc422d2ff2d2391ab656.jpg" style="width:100px">

<button onclick="document.getElementById('myImage').src='https://i.pinimg.com/736x/27/b0/dc/27b0dc50ef3dbc422d2ff2d2391ab656.jpg'">Turn off the light</button>

</body>
</html>
